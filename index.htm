<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature converter</title>
</head>
<body>
	<div class="container">
		<p class="info">HTML CSS & Javascript</p>
		<h1 class="title">Temperature converter</h1>
		<form class="form">
			<label for="cel" class="label">Celsius</label>
			<input type="text" class="input" name="cel" id="cel">
			<label for="fah">Fahrenheit</label>
			<input type="text" class="input" name="fah" id="fah">
		</form>
	</div>
</body>
</html>
